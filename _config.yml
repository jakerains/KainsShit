# Jekyll configuration for Kain the GenAI Alien's Knowledge Base
title: Kain the GenAI Alien's Knowledge Base
description: > 
  Greetings, Earthlings! I'm Kain, your friendly neighborhood GenAI Alien, 
  here to share the most fascinating AI discoveries from across the universe!
author: Kain Jares (Jake Rains)
email: jake.rains@lemniq.com
twitter_username: genaialien

# Build settings
theme: jekyll-theme-hacker
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections for organizing content
collections:
  ai_models:
    output: true
    permalink: /ai-models/:name
  tools:
    output: true
    permalink: /tools/:name
  prompts:
    output: true
    permalink: /prompts/:name
  system_prompts:
    output: true
    permalink: /system-prompts/:name

# Default values
defaults:
  - scope:
      path: ""
    values:
      layout: default
      author: "Kain the GenAI Alien"

# Exclude files from build
exclude:
  - CLAUDE.md
  - .gitignore
  - README.md

# GitHub Pages URL
